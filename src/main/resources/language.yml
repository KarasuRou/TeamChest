commando-usage: "&b[TeamChest]&e plugin help:\n&r- createTeam [teamName] (Create a team with you as the owner)\n&r- deleteTeam [teamName] (Delete the team if you are the owner)\n&r- inviteToTeam [player] [teamName] (Invite a player to a team)\n&r- acceptTeamInvitation [teamName] (Accept the team invitation)\n&r- denyTeamInvitation [teamName] (Deny the team invitation)\n&r- leaveTeam [teamName] (Leave the team, if you are not the owner)\n&r- kickFromTeam [player] [teamName] (Kick player from team, if you are the owner)"
no-permission: "&b[TeamChest] &cYou don't have permission to do that."
no-player: "&b[TeamChest] &cYou have to be a player to use this command!"
no-success-error: "&b[TeamChest] &4[ERROR]\n&cAn error occurred while executing the command!"
