commando-usage: "&b[TeamChest]&e Plugin Hilfe:\n&r- createTeam [teamName] (Erstellt ein Team, mit dir als Eigentümer)\n&r- deleteTeam [teamName] (Löscht ein Team, wenn du der Eigentümer bist)\n&r- inviteToTeam [player] [teamName] (Läd ein Spieler zum Team ein)\n&r- acceptTeamInvitation [teamName] (Akzeptiert die Einladung)\n&r- denyTeamInvitation [teamName] (Lehnt die Einladung ab)\n&r- leaveTeam [teamName] (Du verlässt das Team, solange du nicht der Eigentümer bist)\n&r- kickFromTeam [player] [teamName] (Entfernt ein Spieler vom Team, wenn du der Eigentümer bist)"
no-permission: "&b[TeamChest] &cDu hast keine Berechtigung um dies zu tun."
no-player: "&b[TeamChest] &cDu musst ein Spieler sein um dieses Kommando auszuführen!"
no-success-error: "&b[TeamChest] &4[ERROR]\n&cEs ist ein Fehler beim Ausführen dieses Kommandos aufgetreten!"
